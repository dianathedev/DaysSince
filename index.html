<!DOCTYPE html>

<head>

    <title>Because I Didn't Go to College to Work at Walmart!</title>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.classycountdown.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.classycountdown.min.js"></script>

<body>

                </div>
            </div>

                    <ul class="list-unstyled list-inline">
                        <li><a href="#"><i class="fa fa-facebook" style="color:white"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-twitter" style="color:white"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-google-plus" style="color:white"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-instagram" style="color:white"></i></a>
                        </li>

            </div>

    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p>2017- Dianathedev</p>

                        <a target="_blank" href="http://github.com/dianathedev">Diana Galvan</a> | Designed by
                        <a target="_blank" href="https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/22539981_10215002183268458_6392821050070002860_n.jpg?oh=c7bef993ccddf5ca978fe00e2e5b7b2f&oe=5A905654">Diana Galvan</a>
                    </p>

        $('.countdown').ClassyCountdown({
            theme: "red",
            end: $.now() + 10000
        });
    </script>
